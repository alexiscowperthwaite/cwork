<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>


    <style media="screen">


body{
    background-color: #080710;

}

form {
    height: 300px;
    width: 200px;
    padding: 50px 35px;

form h3   {
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

input{
    display: block;
    height: 50px;
    width: 100%;
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
}

#code for login button

button{
    background-color: #ffffff;
    padding: 15px 0;
    font-size: 18px;
}



    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>
    </form>
</body>
</html>
